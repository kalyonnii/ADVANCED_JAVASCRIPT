<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event propagation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="parent">
        <span>Parent</span>
        <div id="child">
            <span>child</span>
            <div id="grand-child">
                <span>Grand child</span>
            </div>
        </div>
    </div> -->
    <table>
        <tr onclick="fetchData()">
            <td>India</td>
            <td>1</td>
            <td>
                <input type="checkbox" name="country" id="india" onclick="prevent(event)"/>
            </td>
        </tr>
        <tr onclick="fetchData()">
            <td>USA</td>
            <td>2</td>
            <td onclick="stop(event)">
                <input type="checkbox" name="country" id="usa"/>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
